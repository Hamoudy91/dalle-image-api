<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body { max-width: 800px; margin: 2rem auto; padding: 0 1rem; font-family: system-ui; }
        textarea { width: 100%; padding: 0.5rem; margin: 1rem 0; }
        button { background: #0070f3; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 1rem; }
        img { max-width: 100%; margin-top: 1rem; border-radius: 8px; }
        #loading { display: none; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Image Generator</h1>
    <textarea id="prompt" rows="4" placeholder="Describe the image you want to generate"></textarea>
    <button onclick="generateImage()" id="generateBtn">Generate Image</button>
    <div id="loading">Generating image...</div>
    <div id="result"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            
            loading.style.display = 'block';
            generateBtn.disabled = true;
            result.innerHTML = '';
            
            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                if (!data.image_url) throw new Error('No image URL received');
                
                const img = document.createElement('img');
                img.src = data.image_url;
                img.alt = prompt;
                result.appendChild(img);
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
