<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 0 1rem;
        }
        .input-group {
            margin: 1rem 0;
        }
        #result {
            margin-top: 1rem;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Generator</h1>
    <div class="input-group">
        <textarea id="prompt" rows="4" placeholder="Enter your image description"></textarea>
    </div>
    <button onclick="generateImage()">Generate Image</button>
    <div id="result"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                result.innerHTML = `<img src="${data.image_url}" alt="Generated image" style="max-width: 100%">`;
            } catch (error) {
                result.innerHTML = 'Error generating image: ' + error.message;
            }
        }
    </script>
</body>
</html>
