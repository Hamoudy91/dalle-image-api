<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 0 1rem;
        }
        .input-group {
            margin: 1rem 0;
        }
        #result {
            margin-top: 1rem;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
        img {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Image Generator</h1>
    <div class="input-group">
        <textarea id="prompt" rows="4" placeholder="Enter your image description"></textarea>
    </div>
    <button onclick="generateImage()" id="generateBtn">Generate Image</button>
    <div id="loading" class="loading">Generating image...</div>
    <div id="result"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            
            if (!prompt.trim()) {
                result.innerHTML = '<div class="error">Please enter a description</div>';
                return;
            }

            try {
                loading.style.display = 'block';
                generateBtn.disabled = true;
                result.innerHTML = '';
                
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                if (data.image_url) {
                    const img = new Image();
                    img.src = data.image_url;
                    img.alt = prompt;
                    result.appendChild(img);
                } else {
                    throw new Error('No image URL received');
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Error generating image: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
